<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coriolan UI</title>
    <meta name="description" content="Coriolan UI - front-end framework">
    <meta name="keywords" content="Coriolan, UI, front-end, framework">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700|PT+Serif:400,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.site-id }}.css">

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicons/{{ page.site-id }}-32.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/favicons/{{ page.site-id }}-144.png">
</head>
<body>

    {{ content }}

    {% include modalCashbox.html %}

    <script src="{{ site.baseurl }}/assets/js/vendor/jquery-1.11.3.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/vendor/remodal.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/vendor/jquery.easytabs.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-73758928-1', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- not for prod -->
    <div style="
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        background: rgb(27,32,50);
        font-size: 12px;
        z-index: 200;
        border-radius: 0 0 5px 0;
    ">
        <nav>
            <a href="{{ site.baseurl }}/" {% if page.url == '/' %}style="color:red"{% endif %}>Home</a>
            <a href="{{ site.baseurl }}/vu3" {% if page.url contains 'vu3' %}style="color:red"{% endif %}>Vu3</a>
            <a href="{{ site.baseurl }}/vu5" {% if page.url contains 'vu5' %}style="color:red"{% endif %}>Vu5</a>
            <a href="{{ site.baseurl }}/vu10" {% if page.url contains 'vu10' %}style="color:red"{% endif %}>Vu10</a>
            <a href="{{ site.baseurl }}/korona" {% if page.url contains 'korona' %}style="color:red"{% endif %}>Korona</a>
        </nav>
        <a href="#cashbox">Касса</a>
    </div>
</body>
</html>
