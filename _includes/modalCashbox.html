<div data-remodal-id="cashbox" class="modal modal--cashbox js-remodal">
    <button data-remodal-action="close" class="modal__close"><span class="icon-close"></span></button>

    <div class="modal__header">
        <span class="icon-wallet"></span> Касса
    </div>

    <div class="modal__body">

        <div class="easytabs js-easytabs">

            <ul class="easytabs__nav">
                <li><a href="#refill">Пополнить</a></li>
                <li><a href="#withdraw">Снять</a></li>
                <li><a href="#fun">Fun</a></li>
                <li><a href="#comppoints">Баллы</a></li>
            </ul>

            <div id="refill" class="singletab">
                <img src="{{ site.baseurl }}/assets/img/cashbox/vu3-payment-method.png" alt="Payment Method">
            </div>

            <div id="withdraw" class="singletab">
                <img src="{{ site.baseurl }}/assets/img/cashbox/vu3-payment-method.png" alt="Payment Method">
            </div>

            <div id="fun" class="singletab">
                {% include modalCashbox_rub2fun.html %}
                {% include modalCashbox_cp2fun_1.html %}
            </div>

            <div id="comppoints" class="singletab">
                {% include modalCashbox_cp2rub.html %}
                {% include modalCashbox_cp2fun_2.html %}
            </div>

        </div>

    </div>

    <div class="modal__footer">
        <a href="javascript:void(0)" class="btn btn--link">История оперций <span class="icon-chevron-right"></span></a>
    </div>

</div>
